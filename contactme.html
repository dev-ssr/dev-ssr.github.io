<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <script defer src="contactme.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main class="container mt-4">
      <form class="form bg-light border rounded mx-auto p-2" action="">
        <h1 class="title p-4">Contact Form</h1>
        <div class="form-group mb-4">
          <div class="row">
            <div class="col-md-2">
              <label for="name">Name :</label>
            </div>
            <div class="col-md-10">
              <input type="text" id="name" class="form-control" />
            </div>
          </div>
        </div>
        <div class="form-group mb-4">
          <div class="row">
            <div class="col-md-2">
              <label for="email">Email:</label>
            </div>
            <div class="col-md-10">
              <input type="email" id="email" class="form-control" />
            </div>
          </div>
        </div>
        <div class="form-group mb-4">
          <div class="row">
            <div class="col-md-2">
              <label for="message" class="form-label">Message:</label>
            </div>
            <div class="col-md-10">
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
          </div>
          <div class="button mt-4"></div>
          <button type="submit" class="primary" style="width: 49%">
            Submit
          </button>
          <button type="reset" class="secondary" style="width: 49%">
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
