<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Make the image fully responsive */
      .carousel-inner img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href ="https://github.com/dev-ssr/CS510_WebDev/blob/main/hw1/02-card.html" target="_blank">
            <img
            src="https://1.bp.blogspot.com/-wuFxXJPGCpA/XrPHNgBv6VI/AAAAAAAAAVM/o9dL10i868oc8HmMfNaa0Uuym7fGtFSvQCLcBGAsYHQ/s1600/Pure%2BCSS%2BResponsive%2BCards%2BDesign%2Bwith%2BHover%2BEffect.png" 
            alt="Card"
            width="500"
            height="250"
          />
          </a>
        </div>
        <div class="carousel-item">
            <a href="https://github.com/dev-ssr/CS510_WebDev/blob/main/hw3/05-bootstrap-grid.html" target="_blank">
                <img
            src="https://www.tutlane.com/images/bootstrap/bootstrap_grid_system_sample_diagram.PNG"
            class="d-block mx-auto w-50"
            alt="Bootstrap Grid"
            width="500"
            height="250"
          />
            </a>

          
        </div>


      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </body>
</html>
